<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World-clock</title>
</head>
<body>
    <div class="container">
    <h1>World clock</h1>
    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Beijing</option>
    </select>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">August 12th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>
       <div class="city">
        <div>
        <h2>Paris</h2>
        <div class="date">August 12th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>



    </div>
    <footer>This project was coded by <strong>Gemma Smedley</strong> and is open-sourced on <a href="https://github.com/gemmasmedley90/world-clock" target="_blank">Github</a></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
